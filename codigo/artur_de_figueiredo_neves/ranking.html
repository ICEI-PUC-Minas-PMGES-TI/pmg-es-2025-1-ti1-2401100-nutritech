<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking Mensal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="imgs/forma1.png" alt="decoracao-cabecalho" id="forma1">
        <div id="logo">
            <img src="imgs/logo.png" alt="Logo"  id="img-logo">
            <h1>Alimentação<br>Para<br>Todos</h1>
        </div>
        <a href="https://example.com" class="usuario">
            <h2>Usuario</h2>
            <img src="imgs/usuario.png" alt="Usuario" id="img-usuario">
        </a>
    </header>

    <img src="imgs/forma2.png" alt="decoracao-lateral" id="forma2">
    
    <div id="pagina">
        <div id="ranking-wrapper">
            <img src="imgs/forma4.png" alt="decoracao-lateral-ranking" id="forma4">
            
            <div class="container">
                <h3>Ranking Mensal</h3>
                <ul id="ranking-list"></ul>
            </div>
        </div>
        <script src="ranking.js"></script>
    </div>

    <footer>
        <img src="imgs/forma3.png" alt="decoracao-rodape1" id="forma3">

        <div id="informacoes">
            <div id="inf-contato">
                <h4>Contato</h4>
                <p>(31) 9999-6666<br>nutritech@pucminas.com.br</p>
            </div>
            <div id="inf-local">
                <h5>Local</h5>
                <p>Belo Horizonte - MG</p>
            </div>
        </div>
    </footer>

    
</body>
</html>
