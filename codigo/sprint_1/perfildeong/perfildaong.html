<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Perfil da Ong</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="wrapper">
  <header class="d-flex justify-content-between align-items-center p-3 bg-light">
    <a href="#" class="d-flex align-items-center">
      <img src="imgs/logo.png" alt="Logo" class="logo me-3" />
      <h2 class="m-0 text-center">Alimentação <br /> Para <br /> Todos</h2>
    </a>
    <a href="#" class="usuario-container d-flex align-items-center">
      <h3 class="m-0 me-2">Usuário</h3>
      <img src="imgs/usuario.png" alt="Usuário" class="usuario" />
    </a>
  </header>

  <main>
    <div class="container">
      <h1 id="nomeONG"></h1>
      <p class="subtitle"></p>

      <div class="profile">
        <!-- Coluna da esquerda -->
        <div class="card profile-info">
          <img src="imgs/fotoong.png" alt="Foto da ONG" class="profile-pic" />
          <h2 id="nomeONGCard">...</h2>
          <p><strong>Entrou em:</strong> <span id="entrouEm">...</span></p>
          <p><strong>CNPJ:</strong> <span id="cnpj">...</span></p>
          <p><strong>Contato:</strong> <span id="contato">...</span></p>
        </div>

        <!-- Coluna da direita -->
        <div class="right-column">
          <div class="card details">
            <h3><i class="fa fa-info-circle"></i> Informações Gerais</h3>
            <table>
              <tr><td>Fundada em</td><td>:</td><td><span id="fundadaEm">...</span></td></tr>
              <tr><td>Famílias ajudadas</td><td>:</td><td><span id="familiasAjudadas">...</span></td></tr>
              <tr><td>Voluntários envolvidos</td><td>:</td><td><span id="voluntarios">...</span></td></tr>
              <tr><td>Colaboradores mensais</td><td>:</td><td><span id="colaboradoresMensais">...</span></td></tr>
            </table>
          </div>

          <div class="card extra">
            <h3><i class="fa fa-comment"></i> Descrição</h3>
            <p id="descricao">...</p>
          </div>
        </div>
      </div>

      <div class="button-group">
        <button class="btn-doar">Doar Dinheiro</button>
        <button class="btn-doar">Doar Alimento</button>
      </div>
    </div>
  </main>
</div>

<footer class="bg-light py-4">
  <div class="container d-flex justify-content-between align-items-center">
    <div class="footer-left text-center text-md-start">
      <h3 class="mb-2">Local</h3>
      <p id="cidade">...</p>
    </div>

    <div class="footer-center text-center">
      <p>© 2025 NutriTech</p>
    </div>

    <div class="footer-right text-center text-md-end">
      <h3 class="mb-2">Contato</h3>
      <p class="mb-1" id="telefone">...</p>
      <p id="email">...</p>
    </div>
  </div>
</footer>
<script src="perfil.js"></script>
</body>
</html>
