<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../assets/base.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cadastro ONG</title>
</head>

<body>
    <header class="header">
        <a href="#" class="logo-container">
            <img src="imgs/logo.png" alt="Logo" class="logo">
            <h2>Alimentação <br> Para <br> Todos</h2>
        </a>
        <a href="#" class="usuario-container">
            <h3>Usuário</h3>
            <img src="imgs/usuario.png" alt="Usuário" class="usuario">
        </a>
    </header>
    <main>
        <section class="form-section">
            <form class="form-cadastro" action="#" method="post">
                <h1>Cadastro de ONG</h1>

                <fieldset>
                    <legend>Informações da Instituição</legend>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="nome">Nome da instituição:</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="input-item">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" name="cnpj" required>
                        </div>
                        <div class="input-item">
                            <label for="data_fundacao">Data de Fundação:</label>
                            <input type="date" id="data_fundacao" name="data_fundacao" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Endereço</legend>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="rua">Rua:</label>
                            <input type="text" id="rua" name="rua" required>
                        </div>
                        <div class="input-item">
                            <label for="numero">Número:</label>
                            <input type="number" id="numero" name="numero" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="cidade">Cidade:</label>
                            <input type="text" id="cidade" name="cidade" required>
                        </div>
                        <div class="input-item">
                            <label for="bairro">Bairro:</label>
                            <input type="text" id="bairro" name="bairro" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="estado">Estado:</label>
                            <input type="text" id="estado" name="estado" required>
                        </div>
                        <div class="input-item">
                            <label for="cep">CEP:</label>
                            <input type="number" id="cep" name="cep" required>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contato</legend>
                    <div class="input-group">
                        <div class="input-item">
                            <label for="telefone">Telefone:</label>
                            <input type="tel" name="telefone" id="telefone" required>
                        </div>
                        <div class="input-item">
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email" required>
                        </div>
                        <div class="input-item">
                            <label for="website">WebSite (opcional):</label>
                            <input type="url" name="website" id="website">
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Sobre a ONG</legend>
                    <div class="input-item">
                        <label for="descricao">Descrição/Sobre a ONG:</label>
                        <textarea id="descricao" name="descricao" required></textarea>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Rede Social (opcional)</legend>
                    <div class="input-item">
                        <label for="rede_social">Rede Social:</label>
                        <input type="url" id="rede_social" name="rede_social">
                    </div>
                </fieldset>

                <button type="submit" class="btn-cadastrar">Cadastrar ONG</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 NutriTech - Todos os direitos reservados.</p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
