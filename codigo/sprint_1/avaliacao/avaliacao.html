<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  <title>Carrossel de ONGs</title>
</head>
<body>

  <div class="pagina">

    <h3>Pagina temporaria para guardar funcao de carrossel com exibicao de avaliacao, e caixa de avaliacao </h3>
    <div class="carousel-wrapper">
      <div class="carousel-container">
        <h1>ONGs Participantes</h1>
        <div class="carousel">
          <div class="carousel-inner" id="carouselInner"></div>
          <button class="carousel-button prev" onclick="prevSlide()">&#10094;</button>
          <button class="carousel-button next" onclick="nextSlide()">&#10095;</button>
        </div>
      </div>
    </div>

    
    <div class="avaliacao-wrapper">
      <hr>
      <h2>Avalie uma ONG</h2>
      <form class="avaliacao-form">
        <label for="ongSelect">Selecione a ONG:</label>
        <select id="ongSelect">
          <option>Comida que Abraça</option>
          <option>ONG Verde</option>
          <option>Fundação Dom Bosco</option>
          <option>Ajuda Solidária</option>
          <option>Amigos do Bem</option>
        </select>

        <label for="ratingSelect">Nota (1 a 5 estrelas):</label>
        <select id="ratingSelect">
          <option value="1">★☆☆☆☆</option>
          <option value="2">★★☆☆☆</option>
          <option value="3">★★★☆☆</option>
          <option value="4">★★★★☆</option>
          <option value="5">★★★★★</option>
        </select>

        <button type="submit">Enviar Avaliação</button>
      </form>
    </div>

  </div>

  <script src="avaliacao.js"></script>
</body>
</html>
