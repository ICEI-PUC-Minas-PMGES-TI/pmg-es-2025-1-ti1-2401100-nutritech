<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação com Cartão</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="#" class="d-flex align-items-center">
            <img src="imgs/logo.png" alt="Logo" class="logo me-3">
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <a href="#" class="usuario-container d-flex align-items-center">
            <h3 class="m-0 me-2">Usuário</h3>
            <img src="imgs/usuario.png" alt="Usuário" class="usuario">
        </a>
    </header>

    <main>
        <div id="pagina">
            <div class="container-pagina">
                <h4 id="titulo-pagina">Pagamento com Cartão</h4>          
                <form id="form-cartao">
                    <div id="container-dados">
                        Valor
                        <input type="text" id="valor" name="valor" required placeholder="R$___,__" ><br>
                        Titular
                        <input type="text" id="titular" name="titular" required placeholder="Titular" oninput="this.value = this.value.replace(/[^a-zA-ZÀ-ú\s]/g, '')"><br>
                        CPF
                        <input type="text" id="cpf" name="cpf" required placeholder="___.___.___-__" maxlength="14"><br>
                        Número do Cartão
                        <input type="text" id="num-cartao" name="num-cartao" required placeholder="____ ____ ____ ____" maxlength="19"><br>
                        Validade
                        <input type="text" id="validade" name="validade" required placeholder="MM/AAAA" maxlength="7"><br>
                        Código de Segurança
                        <input type="text" id="cvv" name="cvv" required placeholder="CVV" maxlength="3"><br>
                    </div>
                    <div class="tipo-cartao">
                        <div>
                            <input type="radio" name="buttonGroup" id="button1" class="toggle-btn">
                            <label for="button1">Débito</label>
                        </div>
        
                        <div>
                            <input type="radio" name="buttonGroup" id="button2" class="toggle-btn">
                            <label for="button2">Crédito</label>
                        </div>
                    </div>
                    <button id="btn-submit" type="submit">Realizar Doação</button>
                </form>
            </div>
            <div class="cartao-visual">
                <div class="numero-cartao" id="vis-numero">0000 0000 0000 0000</div>
                <div class="nome-cartao" id="vis-nome">NOME DO TITULAR</div>
                <div class="validade-cartao" id="vis-validade">MM/AAAA</div>
                <div id="faixa-cartao"></div>
            </div>
        </div>
    </main>
    <script src="cartao.js"></script>
    <script src="https://unpkg.com/imask"></script>
    <script>
  // Mascaras de input 
  // Valor
  IMask(document.getElementById('valor'), {
  mask: 'R$ num',
  blocks: {
    num: {
      mask: Number,
      scale: 2,
      signed: false,
      thousandsSeparator: '.',
      padFractionalZeros: true,
      radix: ',',
      mapToRadix: ['.']
    }
  }
});

  // CPF
  IMask(document.getElementById('cpf'), {
    mask: '000.000.000-00'
  });

  // Número do Cartão
  IMask(document.getElementById('num-cartao'), {
    mask: '0000 0000 0000 0000'
  });

  // Validade (MM/AAAA)
  IMask(document.getElementById('validade'), {
    mask: '00/0000'
  });

  // CVV
  IMask(document.getElementById('cvv'), {
    mask: '000'
  });
</script>
</body>


    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

</html>
