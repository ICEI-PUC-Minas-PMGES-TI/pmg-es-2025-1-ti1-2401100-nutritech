<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pagamento com Cartão</h1>
    <form id="form-cartao">
        <input type="number" name="valor" required placeholder="Valor"><br>
        <input type="text" name="titular" required placeholder="Titular"><br>
        <input type="number" name="cpf" required placeholder="CPF"><br>
        <input type="number" name="num-cartao" required placeholder="Número do Cartão"><br>
        <input type="number" name="validade" required placeholder="Validade"><br>
        <input type="number" name="cvv" required placeholder="CVV"><br>
        <button type="submit">Realizar Doação</button>
    </form>
    <script src="cartao.js"></script>
</body>
</html>
