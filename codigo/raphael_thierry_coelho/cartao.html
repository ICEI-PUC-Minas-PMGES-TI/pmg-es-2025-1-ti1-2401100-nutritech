<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Cartão</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pagamento com Cartão</h1>
    <form id="form-cartao">
        <textarea name="valor" required placeholder="Valor"></textarea><br>
        <textarea name="titular" required placeholder="Titular"></textarea><br>
        <textarea name="cpf" required placeholder="CPF"></textarea><br>
        <textarea name="num-cartao" required placeholder="Número do Cartão"></textarea><br>
        <textarea name="validade" required placeholder="Validade"></textarea><br>
        <textarea name="cvv" required placeholder="CVV"></textarea><br>
        <button type="submit">Realizar Doação</button>
    </form>
</body>
</html>
