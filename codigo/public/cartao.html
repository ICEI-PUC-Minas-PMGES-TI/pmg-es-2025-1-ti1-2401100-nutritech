<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação com Cartão</title>
    <link rel="stylesheet" href="assets/css/cartao.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex align-items-center p-3 bg-light position-relative">
        <a href="index.html" class="d-flex align-items-center position-relative z-2"> 
            <img src="assets/images/logo.png" alt="Logo" class="logo me-3"> 
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <nav class="d-flex align-items-center gap-3 position-absolute top-50 start-50 translate-middle-x">
            <a href="ranking.html" class="nav-link link-white">Ranking</a> 
            <a href="ongs.html" class="nav-link link-white">ONGs</a>
            <a href="voluntariado_ongs.html" class="nav-link link-white">Seja um Voluntário</a>
        </nav>
        
        <div class="dropdown ms-auto position-relative z-2 d-none" id="userDropdownContainer">
            <button class="btn btn-link dropdown-toggle d-flex align-items-center p-0" id="usuarioDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="m-0 me-2 hide-on-mobile" id="userNameDisplay">Usuário</h3>
                <img src="assets/images/usuario.png" alt="Usuário" class="usuario" id="userImageDisplay"> 
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                <li><a class="dropdown-item" href="perfil_usuario.html" id="dropdownProfileLink">Perfil</a></li> 
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>

        <div class="usuario-container ms-auto" id="userSection">
            <a href="login.html" class="btn btn-nutritech-primary me-2" id="loginButton">Login</a> 
            <a href="cadastro_usuario.html" class="btn btn-nutritech-secondary" id="registerButton">Cadastrar</a>
        </div>
    </header>

    <main>
        <div id="pagina">
            <div class="container-pagina">
                <form id="form-cartao">
                    <h1>Insira os dados do seu cartão</h1>
                    <div class="input-grupo">
                        <label for="valor">Valor da Doação</label>
                        <input type="text" id="valor" required>
                    </div>
                    <div class="input-grupo">
                        <label for="cpf">CPF</label>
                        <input type="text" id="cpf" required>
                    </div>
                    <div class="input-grupo">
                        <label for="num-cartao">Número do Cartão</label>
                        <input type="text" id="num-cartao" required>
                    </div>
                    <div class="input-grupo">
                        <label for="titular">Nome do Titular</label>
                        <input type="text" id="titular" required>
                    </div>
                    <div class="input-flex">
                        <div class="input-grupo">
                            <label for="validade">Validade</label>
                            <input type="text" id="validade" required>
                        </div>
                        <div class="input-grupo">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" required>
                        </div>
                    </div>
                    <div class="input-grupo">
                        <input type="checkbox" id="recorrencia" name="recorrencia">
                        <label for="recorrencia">Tornar esta doação recorrente (mensal)</label>
                    </div>
                    <button type="submit" class="btn-doar">Doar</button>
                    <button type="button" class="btn-voltar" onclick="window.location.href='ongs.html'">Voltar</button>
                </form>
            </div>
            <div class="cartao-visual">
                <div class="frente">
                    <div class="top">
                        <div class="chip"></div>
                        <div class="logo-cartao"></div>
                    </div>
                    <div class="numero-cartao" id="vis-numero">0000 0000 0000 0000</div>
                    <div class="bottom">
                        <div class="nome-cartao" id="vis-nome">NOME DO TITULAR</div>
                        <div class="validade-cartao" id="vis-validade">MM/AAAA</div>
                    </div>
                </div>
                <div class="verso">
                    <div class="faixa-magnetica"></div>
                    <div class="cvv-display">
                        <span id="vis-cvv"></span>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://unpkg.com/imask"></script>
    <script src="assets/js/cartao.js"></script>
    <script>
  // Mascaras de input 
  // Valor
  IMask(document.getElementById('valor'), {
  mask: 'R$ num',
  blocks: {
    num: {
      mask: Number,
      scale: 2,
      signed: false,
      thousandsSeparator: '.',
      padFractionalZeros: true,
      radix: ',',
      mapToRadix: ['.']
    }
  }
});

  // CPF
  IMask(document.getElementById('cpf'), {
    mask: '000.000.000-00'
  });

  // Número do Cartão
  IMask(document.getElementById('num-cartao'), {
    mask: '0000 0000 0000 0000'
  });

  // Validade (MM/AAAA)
  IMask(document.getElementById('validade'), {
    mask: '00/0000'
  });

  // CVV
  IMask(document.getElementById('cvv'), {
    mask: '000'
  });
</script>



    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
