<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil da ONG - NutriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/editar_perfil_ong.css">
</head>
<body>
    <header class="d-flex align-items-center p-3 bg-light position-relative">
        <a href="../../index.html" class="d-flex align-items-center position-relative z-2"> 
            <img src="../../assets/images/logo.png" alt="Logo" class="logo me-3"> 
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <nav class="d-flex align-items-center gap-3 position-absolute top-50 start-50 translate-middle-x">
            <a href="../../ranking.html" class="nav-link link-white">Ranking</a> 
            <a href="ongs.html" class="nav-link link-white">ONGs</a>
            <a href="../volunteers/voluntariado_ongs.html" class="nav-link link-white">Seja um Voluntário</a>
            <a href="../../about.html" class="nav-link link-white">Sobre Nós</a>
        </nav>
        
        <div class="dropdown ms-auto position-relative z-2 d-none" id="userDropdownContainer">
            <button class="btn btn-link dropdown-toggle d-flex align-items-center p-0" id="usuarioDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="m-0 me-2" id="userNameDisplay">Usuário</h3>
                <img src="../../assets/images/usuario.png" alt="Usuário" class="usuario" id="userImageDisplay"> 
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                <li><a class="dropdown-item" href="/codigo/public/modulos/user/perfil_usuario.html" id="dropdownProfileLink">Perfil</a></li> 
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>

        <div class="usuario-container ms-auto" id="userSection">
            <a href="/codigo/public/modulos/user/login.html" class="btn btn-nutritech-primary me-2" id="loginButton">Login</a> 
            <a href="/codigo/public/modulos/user/cadastro_usuario.html" class="btn btn-nutritech-secondary" id="registerButton">Cadastrar</a>
        </div>
    </header>

    <main class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-sm">
                    <div class="card-header bg-verde-nutritech text-white">
                        <h1 class="h4 mb-0">Editar Perfil da ONG</h1>
                    </div>
                    <div class="card-body">
                        <form id="edit-ong-form">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="nome" class="form-label">Nome da ONG</label>
                                    <input type="text" class="form-control" id="nome" name="nome" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="cnpj" class="form-label">CNPJ</label>
                                    <input type="text" class="form-control" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00" required maxlength="18">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <textarea class="form-control" id="descricao" name="descricao" rows="8" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="imagem" class="form-label">Imagem de Perfil</label>
                                <input class="form-control" type="file" id="imagem" name="imagem" accept="image/*">
                                <div class="form-text">Selecione uma nova imagem para o perfil. Deixe em branco para manter a atual.</div>
                            </div>
                             <div class="text-center mb-3">
                                <img id="image-preview" src="#" alt="Pré-visualização da imagem" class="img-thumbnail" style="display:none; max-width: 200px; margin-top: 10px;"/>
                            </div>
                            <div class="d-flex justify-content-end gap-2">
                                <button type="button" id="cancelButton" class="btn btn-secondary">Cancelar</button>
                                <button type="submit" class="btn btn-primary-nutritech">Salvar Alterações</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>
            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>
            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/ong/editar_perfil_ong.js"></script>
    <script src="../../assets/js/auth/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
