<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doação</title>
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/necessidade.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap " rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <header class="d-flex align-items-center p-3 bg-light position-relative">
        <a href="../../index.html" class="d-flex align-items-center position-relative z-2"> 
            <img src="../../assets/images/logo.png" alt="Logo" class="logo me-3"> 
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <nav class="d-flex align-items-center gap-3 position-absolute top-50 start-50 translate-middle-x">
            <a href="../../ranking.html" class="nav-link link-white">Ranking</a> 
            <a href="ongs.html" class="nav-link link-white">ONGs</a>
            <a href="../volunteers/voluntariado_ongs.html" class="nav-link link-white">Seja um Voluntário</a>
            <a href="../../about.html" class="nav-link link-white">Sobre Nós</a>
        </nav>
        
        <div class="dropdown ms-auto position-relative z-2 d-none" id="userDropdownContainer">
            <button class="btn btn-link dropdown-toggle d-flex align-items-center p-0" id="usuarioDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="m-0 me-2" id="userNameDisplay">Usuário</h3>
                <img src="../../assets/images/usuario.png" alt="Usuário" class="usuario" id="userImageDisplay"> 
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                <li><a class="dropdown-item" href="/codigo/public/modulos/user/perfil_usuario.html" id="dropdownProfileLink">Perfil</a></li> 
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>

        <div class="usuario-container ms-auto" id="userSection">
            <a href="/codigo/public/modulos/user/login.html" class="btn btn-nutritech-primary me-2" id="loginButton">Login</a>  
            <a href="/codigo/public/modulos/user/cadastro_usuario.html" class="btn btn-nutritech-secondary" id="registerButton">Cadastrar</a>
        </div>
    </header>

    <!-- Conteúdo Dinâmico Gerado pelo React -->
    <main>
         <div class="form-container">
            <!-- Coluna esquerda: Formulário -->
            <div class="form-left">
                <div class="form-group">
                    <label>
                        <input type="radio" name="type" value="alimento" checked onclick="toggleForm()">
                        <svg viewBox="0 0 24 24" width="5" height="24" fill="#368758">
                            <img src="../../assets/images/simbolo_alimento.png" alt="alimento" width="34">
                        </svg>
                        Alimento
                    </label>
                    <label>
                        <input type="radio" name="type" value="voluntario" onclick="toggleForm()">
                        <svg viewBox="0 0 24 24" width="11" height="24" fill="#368758">
                            <img src="../../assets/images/icone_pessoa.png" alt="voluntário" width="20">
                        </svg>
                        Voluntário
                    </label>
                </div>

                <div id="alimento-form" class="form-section">
                    <h3>Adicionar Alimento</h3>
                    <div class="form-group">
                        <input type="text" id="alimento-item" placeholder="Qual alimento está precisando?" />
                    </div>
                    <div class="form-group">
                        <input type="number" id="alimento-quantidade" placeholder="Quantidade" min="1" step="1" />
                        <input type="number" id="alimento-valor" placeholder="Valor por Unidade (R$)" step="0.01" min="0" />
                    </div>
                    <div class="form-group">
                        <label for="alimento-deadline">Até quando precisa?</label>
                        <input type="date" id="alimento-deadline" min="" />
                    </div>
                    <button onclick="submitData('alimento')" class="btn-submit">Enviar</button>
                </div>

                <div id="voluntario-form" class="form-section hidden">
                    <h3>Adicionar Voluntário</h3>
                    <div class="form-group">
                        <input type="text" id="voluntario-item" placeholder="Qual voluntário está precisando?" />
                    </div>
                    <div class="form-group">
                        <label for="voluntario-deadline">Até quando precisa?</label>
                        <input type="date" id="voluntario-deadline" min="" />
                    </div>
                    <button onclick="submitData('voluntario')" class="btn-submit">Enviar</button>
                </div>
            </div>

            <!-- Coluna direita: Listagens -->
            <div class="form-right">
                <!-- Listagem Permanente -->
                <div class="list-column">
                    <h3>Necessidades ainda abertas</h3>
                    <ul id="saved-alimentos" class="list-group"></ul>
                    <ul id="saved-voluntarios" class="list-group"></ul>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer Estático -->
    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="../../assets/js/config.js"></script>
    <script src="../../assets/js/ong/necessidade.js"></script>
    <script src="../../assets/js/auth/login.js"></script>
</body>
</html>
