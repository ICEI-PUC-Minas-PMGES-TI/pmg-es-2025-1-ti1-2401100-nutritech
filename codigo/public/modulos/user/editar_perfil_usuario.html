<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Perfil - NutriTech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/css/base.css">
    <link rel="stylesheet" href="../../assets/css/editar_perfil_usuario.css">
</head>
<body>
    <header class="d-flex align-items-center p-3 bg-light position-relative">
        <a href="../../index.html" class="d-flex align-items-center position-relative z-2"> 
            <img src="../../assets/images/logo.png" alt="Logo" class="logo me-3"> 
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <nav class="d-flex align-items-center gap-3 position-absolute top-50 start-50 translate-middle-x">
            <a href="../../ranking.html" class="nav-link link-white">Ranking</a> 
            <a href="../ong/ongs.html" class="nav-link link-white">ONGs</a>
            <a href="../volunteers/voluntariado_ongs.html" class="nav-link link-white">Seja um Voluntário</a>
            <a href="../../about.html" class="nav-link link-white">Sobre Nós</a>
        </nav>
        <div class="dropdown ms-auto position-relative z-2" id="userDropdownContainer">
            <button class="btn btn-link dropdown-toggle d-flex align-items-center p-0" id="usuarioDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="m-0 me-2" id="userNameDisplay">Usuário</h3>
                <img src="../../assets/images/usuario.png" alt="Usuário" class="usuario" id="userImageDisplay"> 
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                <li><a class="dropdown-item" href="perfil_usuario.html" id="dropdownProfileLink">Perfil</a></li> 
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>
    </header>

    <main>
        <div class="container-fluid vh-100 d-flex justify-content-center align-items-center">
            <div class="card p-4" style="width: 100%; max-width: 600px;">
                <h2 class="text-center mb-4">Editar Perfil</h2>
                <form id="editProfileForm">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="tel" class="form-control" id="telefone" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" class="form-control" id="cpf" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="profileImage" class="form-label">Foto de Perfil</label>
                            <input type="file" class="form-control" id="profileImage" accept="image/*">
                            <img id="imagePreview" class="mt-2" style="max-width: 100px; max-height: 100px; display: none;" />
                        </div>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary me-2" id="cancelButton">Cancelar</button>
                        <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-auto">
        <p class="m-0">&copy; 2024 NutriTech. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../assets/js/user/editar_perfil_usuario.js"></script>
    <script src="../../assets/js/auth/login.js"></script>
</body>
</html>
