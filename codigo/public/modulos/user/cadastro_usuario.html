<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Usuário - NutriTech</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../../assets/css/base.css">
  <link rel="stylesheet" href="../../assets/css/cadastro_usuario.css">
</head>
<body>
    <header class="d-flex align-items-center p-3 bg-light position-relative">
        <a href="../../index.html" class="d-flex align-items-center position-relative z-2"> 
            <img src="../../assets/images/logo.png" alt="Logo" class="logo me-3"> 
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <nav class="d-flex align-items-center gap-3 position-absolute top-50 start-50 translate-middle-x">
            <a href="../../ranking.html" class="nav-link link-white">Ranking</a> 
            <a href="../ong/ongs.html" class="nav-link link-white">ONGs</a>
            <a href="../volunteers/voluntariado_ongs.html" class="nav-link link-white">Seja um Voluntário</a>
            <a href="../../about.html" class="nav-link link-white">Sobre Nós</a>
        </nav>
        <div class="dropdown ms-auto position-relative z-2 d-none" id="userDropdownContainer">
            <button class="btn btn-link dropdown-toggle d-flex align-items-center p-0" id="usuarioDropdown"
                data-bs-toggle="dropdown" aria-expanded="false">
                <h3 class="m-0 me-2" id="userNameDisplay">Usuário</h3>
                <img src="../../assets/images/usuario.png" alt="Usuário" class="usuario" id="userImageDisplay"> 
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="usuarioDropdown">
                <li><a class="dropdown-item" href="perfil_usuario.html" id="dropdownProfileLink">Perfil</a></li> 
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="#" id="logoutLink">Sair</a></li>
            </ul>
        </div>
        <div class="usuario-container ms-auto" id="userSection">
            <a href="login.html" class="btn btn-nutritech-primary me-2" id="loginButton">Login</a>  
            <a href="cadastro_usuario.html" class="btn btn-nutritech-secondary" id="registerButton">Cadastrar</a>
        </div>
    </header>

  <main>
    <section class="form-section">
      <h2 class="form-title">Cadastre-se</h2>
      <form id="cadastroForm">
        <div class="input-item full-width">
          <label for="fotoPerfil">Foto de Perfil</label>
          <input type="file" id="fotoPerfil" name="fotoPerfil" accept="image/*">
        </div>

        <div class="input-item full-width" role="radiogroup" aria-labelledby="genero-group-label">
          <label id="genero-group-label">Gênero</label>
          <div style="margin-top: 4px;">
            <span style="margin-right: 15px;">
              <input type="radio" id="feminino" name="genero" value="feminino" required>
              <label for="feminino" style="font-weight: normal; font-size: 0.9em; margin-left: 4px;">Feminino</label>
            </span>
            <span style="margin-right: 15px;">
              <input type="radio" id="masculino" name="genero" value="masculino">
              <label for="masculino" style="font-weight: normal; font-size: 0.9em; margin-left: 4px;">Masculino</label>
            </span>
            <span style="margin-right: 15px;">
              <input type="radio" id="outro" name="genero" value="outro">
              <label for="outro" style="font-weight: normal; font-size: 0.9em; margin-left: 4px;">Outro</label>
            </span>
            <span>
              <input type="radio" id="naoinformar" name="genero" value="naoinformar">
              <label for="naoinformar" style="font-weight: normal; font-size: 0.9em; margin-left: 4px;">Prefiro não informar</label>
            </span>
          </div>
        </div>

        <div class="input-item full-width">
          <label for="nome">Nome Completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
        </div>

        <div class="input-item full-width">
          <label for="dataNascimento">Data de Nascimento</label>
          <input type="date" id="dataNascimento" name="dataNascimento" required>
        </div>

        <div class="input-item full-width">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Digite seu email" required />
        </div>

        <div class="input-item full-width">
          <label for="login">Nome de Usuário (para login)</label>
          <input type="text" id="login" name="login" placeholder="Crie um nome de usuário" required />
        </div>

        <div class="input-group">
          <div class="input-item">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" placeholder="Digite seu CPF" required />
          </div>
          <div class="input-item">
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required />
          </div>
        </div>

        <div class="input-item full-width">
          <label for="senha">Senha</label>
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
        </div>
        <div class="input-item full-width">
          <label for="confirmarSenha">Confirmar Senha</label>
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />
        </div>
        
        <fieldset>
            <legend>Endereço</legend>
            <div class="input-item full-width">
              <label for="rua">Rua</label>
              <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>
            </div>
            <div class="input-item full-width">
              <label for="bairro">Bairro</label>
              <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
            </div>
            <div class="input-group">
              <div class="input-item">
                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
              </div>
              <div class="input-item">
                <label for="estado">Estado</label>
                <input type="text" id="estado" name="estado" placeholder="Digite o estado" required>
              </div>
            </div>
            <div class="input-item full-width">
              <label for="cep">CEP</label>
              <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
            </div>
        </fieldset>


        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../../assets/js/config.js"></script>
  <script src="../../assets/js/user/cadastro_usuario.js"></script>
  <script src="../../assets/js/auth/login.js"></script>
</body>
</html>
