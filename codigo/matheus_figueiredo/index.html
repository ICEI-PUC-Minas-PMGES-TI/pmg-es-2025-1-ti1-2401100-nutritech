<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alimentação Para Todos - Cadastro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-banner">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <div class="textos">
        <h1>Alimentação<br>Para Todos</h1>
      </div>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Cadastre-se</h2>
      <form id="cadastroForm">
        <input type="text" placeholder="Digite seu nome" required />
        <input type="email" placeholder="Digite a email" required />
        <input type="text" placeholder="Digite seu CPF" required />
        <input type="password" placeholder="Digite a senha" required />
        <input type="password" placeholder="Confirme a senha" required />
        <input type="tel" placeholder="Digite seu telefone" required />

        <div class="tipo-usuario">
          
          <button type="button" class="user-btn">Instituição</button>
        </div>

        <button type="submit" class="submit-btn">Cadastrar</button>
      </form>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <div>
        <p><strong>Contato</strong><br>
        (31) 9999-6666<br>
        nutritech@pucminas.com.br</p>
      </div>
      <div>
        <p><strong>Local</strong><br>
        Belo Horizonte - MG</p>
      </div>
      <img src="logo.png" alt="Logo Nutritech" class="footer-logo" />
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
