<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href= "style.css">
    <title>Voluntariado - Alimentação Para Todos</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div>
                <strong>Alimentação<br>Para<br>Todos</strong>
            </div>
        </div>
        <div>
            Usuário
        </div>
    </header>

    <main>
        <h2>Agende seu Voluntariado</h2>

        <form>
            <label for="date">Escolha uma data:</label>
            <input type="date" id="date" name="date">

            <label for="service">Selecione um serviço:</label>
            <select id="service" name="service">
                <option value="">-- Selecione --</option>
                <option value="preparo">Entrega de alimentos</option>
                <option value="distribuicao">Distribuição de refeições</option>
            </select>

            <button type="submit">Confirmar Voluntariado</button>
        </form>
    </main>
    
    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>

</body>
</html>
