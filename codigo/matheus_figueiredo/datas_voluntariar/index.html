<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voluntariado - Alimentação Para Todos</title>
</head>
<body>

    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <div>
                <strong>Alimentação<br>Para<br>Todos</strong>
            </div>
        </div>
        <div>
            Usuário
        </div>
    </header>

    <main>
        <h2>Agende seu Voluntariado</h2>

        <form>
            <label for="date">Escolha uma data:</label>
            <input type="date" id="date" name="date">

            <label for="service">Selecione um serviço:</label>
            <select id="service" name="service">
                <option value="">-- Selecione --</option>
                <option value="preparo">Entrega de alimentos</option>
                <option value="distribuicao">Distribuição de refeições</option>
            </select>

            <button type="submit">Confirmar Voluntariado</button>
        </form>
    </main>

</body>
</html>
