<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza√ß√£o das ONGs</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    
    <!-- Script para Geoapify -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <style>
        /* Garantindo que o mapa tenha o tamanho adequado */
        #map {
            height: 400px;  /* Altura ajustada para o mapa */
            width: 80%;     /* Largura ajustada para o mapa */
            margin: 0 auto; /* Centralizar o mapa */
            position: relative;
        }
    </style>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="#" class="d-flex align-items-center">
            <img src="imgs/logo.png" alt="Logo" class="logo me-3">
            <h2 class="m-0 text-center">Alimenta√ß√£o <br> Para <br> Todos</h2>
        </a>
        <a href="#" class="usuario-container d-flex align-items-center">
            <h3 class="m-0 me-2">Usu√°rio</h3>
            <img src="imgs/usuario.png" alt="Usu√°rio" class="usuario">
        </a>
    </header>

    <main>
  <h1>Localiza√ß√£o das Institui√ß√µes</h1>

  <!-- Layout com Bootstrap - Filtros + Legenda √† esquerda | Mapa √† direita -->
  <div class="container-fluid">
    <div class="row position-relative">

      <!-- Coluna Esquerda (Filtros + Legenda) -->
      <div class="col-md-3 mb-4 mb-md-0">

        <!-- Filtros -->
        <div class="filters mb-3">
          <!-- Filtro por Tipo -->
          <div>
            <label for="filterType">Filtrar por tipo de doa√ß√£o:</label>
            <select id="filterType" onchange="updateFilters()">
              <option value="all">Todos</option>
              <option value="alimentos">Alimentos</option>
              <option value="dinheiro">Dinheiro</option>
              <option value="voluntariado">Voluntariado</option>
            </select>
          </div>

          <!-- Filtro por Raio -->
          <div>
            <label for="filterRadius">Mostrar ONGs em uma dist√¢ncia de at√©:</label>
            <input type="range" id="filterRadius" min="1" max="50" value="10" class="form-range">
            <span id="radiusValue">10</span> km
          </div>
        </div>

        <!-- Legenda dos Tipos de Doa√ß√£o - Abaixo dos Filtros -->
        <div class="legend-bottom">
          <p class="mb-1"><strong>Tipos de Doa√ß√£o:</strong></p>
          <div class="d-flex flex-column gap-2">
            <div class="d-flex align-items-center">
              <img src="imgs/iconecomida.png" alt="Alimento" width="24" class="me-2">
              <span>Alimentos</span>
            </div>
            <div class="d-flex align-items-center">
              <img src="imgs/iconedinheiro.png" alt="Dinheiro" width="24" class="me-2">
              <span>Dinheiro</span>
            </div>
            <div class="d-flex align-items-center">
              <img src="imgs/iconevoluntarios.png" alt="Volunt√°rio" width="24" class="me-2">
              <span>Voluntariado</span>
            </div>
          </div>
        </div>

      </div>

      <!-- Coluna Direita - Mapa -->
      <div class="col-md-9 position-relative">

        <!-- Mapa -->
        <div id="map"></div>

      </div>

    </div>
  </div>
</main>

    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>¬© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

    <script>
        const API_KEY = '5c44b3606f0c4083a694018d9e277792'; // Sua chave de API do Geoapify
        let map;
        let userLocation;
        let markers = [];

        // Fun√ß√£o para inicializar o mapa usando a API do Geoapify
        function initMap() {
            map = new window.L.Map("map", {
                center: [ -19.8191, -43.9378 ], // Belo Horizonte
                zoom: 12,
                zoomControl: true,
            });

            // Usando a URL fornecida para o estilo carto
            window.L.tileLayer(
                `https://maps.geoapify.com/v1/tile/carto/{z}/{x}/{y}.png?&apiKey=${API_KEY}`,
                {
                    maxZoom: 19,
                    attribution: "¬© OpenStreetMap contributors"
                }
            ).addTo(map);

            // Definindo as ONGs com suas localiza√ß√µes (latitude e longitude)
            const ongs = [
                { name: "Comida que Abra√ßa", lat: -19.9191, lng: -43.9378, tipo: "alimentos" },
                { name: "ONG Verde", lat: -19.8300, lng: -43.9200, tipo: "voluntariado" },
                { name: "Funda√ß√£o Dom Bosco", lat: -19.8320, lng: -43.9320, tipo: "dinheiro" },
            ];

            // Definindo os √≠cones personalizados diretamente no script
const iconDinheiro = new L.Icon({
    iconUrl: 'imgs/iconedinheiro.png',
    iconSize: [32, 40],
    iconAnchor: [16, 40],
    popupAnchor: [0, -40]
});

const iconAlimento = new L.Icon({
    iconUrl: 'imgs/iconecomida.png',
    iconSize: [32, 40],
    iconAnchor: [16, 40],
    popupAnchor: [0, -40]
});

const iconVoluntario = new L.Icon({
    iconUrl: 'imgs/iconevoluntarios.png',
    iconSize: [32, 40],
    iconAnchor: [16, 40],
    popupAnchor: [0, -40]
});

// Adicionando os marcadores para as ONGs com √≠cones personalizados
ongs.forEach((ong) => {
    let icon;
    switch (ong.tipo) {
        case 'dinheiro':
            icon = iconDinheiro;
            break;
        case 'alimentos':
            icon = iconAlimento;
            break;
        case 'voluntariado':
            icon = iconVoluntario;
            break;
        default:
            icon = L.icon.default; // √çcone padr√£o se n√£o houver correspond√™ncia
    }

    const marker = window.L.marker([ong.lat, ong.lng], { icon })
        .addTo(map)
        .bindPopup(ong.name);

    markers.push({ ...ong, marker });
});

            // Obtendo a localiza√ß√£o do usu√°rio
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((position) => {
                    userLocation = [position.coords.latitude, position.coords.longitude];

                    // Adicionando um marcador para a posi√ß√£o do usu√°rio
                    window.L.marker(userLocation)
                        .addTo(map)
                        .bindPopup("Sua localiza√ß√£o");

                    // Atualizar os filtros quando o mapa estiver pronto
                    updateFilters();
                });
            }
        }

        function updateFilters() {
    const typeFilter = document.getElementById("filterType").value;
    const radius = parseFloat(document.getElementById("filterRadius").value); // Em km

    // Mostra o valor em tempo real
    document.getElementById("radiusValue").textContent = radius;

    let filteredOngs = [...markers]; // Cria c√≥pia dos marcadores

    // Filtrar por tipo de ONG
    if (typeFilter !== "all") {
        filteredOngs = filteredOngs.filter(ong => ong.tipo === typeFilter);
    }

    // Se tiver localiza√ß√£o do usu√°rio, filtrar por dist√¢ncia
    if (userLocation) {
        filteredOngs = filteredOngs.map(ong => ({
            ...ong,
            distance: getDistance(userLocation, [ong.lat, ong.lng])
        }));

        // Filtrar pelo raio selecionado
        filteredOngs = filteredOngs.filter(ong => ong.distance <= radius);

        // üîÅ Ordenar sempre por dist√¢ncia (sem precisar de checkbox)
        filteredOngs.sort((a, b) => a.distance - b.distance);
    }

    // Remover todos os marcadores do mapa
    markers.forEach(markerObj => {
        map.removeLayer(markerObj.marker);
    });

    // Adicionar apenas os marcadores filtrados
    filteredOngs.forEach(ong => {
        map.addLayer(ong.marker);
    });

    // Garantir que o pin do usu√°rio sempre fique vis√≠vel
    const userMarker = markers.find(m => m.tipo === "usuario")?.marker;
    if (userMarker && !map.hasLayer(userMarker)) {
        map.addLayer(userMarker);
    }
}
        
        // Fun√ß√£o para calcular a dist√¢ncia entre duas coordenadas
        function getDistance(coord1, coord2) {
            const lat1 = coord1[0];
            const lon1 = coord1[1];
            const lat2 = coord2[0];
            const lon2 = coord2[1];
            
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            const distance = R * c; // Resultado em km
            return distance;
        }

        // Inicializar o mapa ao carregar a p√°gina
        window.onload = initMap;
        // Atualiza os filtros automaticamente enquanto o usu√°rio arrasta o slider
document.getElementById("filterRadius").addEventListener("input", function () {
    document.getElementById("radiusValue").textContent = this.value;
    updateFilters(); // Atualiza os marcadores em tempo real
});

    </script>
</body>
</html>
