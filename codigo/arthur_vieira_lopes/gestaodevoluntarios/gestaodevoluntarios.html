<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestão de Voluntários</title>
    <link rel="stylesheet" href="gestaodevoluntarios.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="wrapper">
<header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="#" class="d-flex align-items-center">
            <img src="imgs/logo.png" alt="Logo" class="logo me-3">
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <a href="#" class="usuario-container d-flex align-items-center">
            <h3 class="m-0 me-2">Usuário</h3>
            <img src="imgs/usuario.png" alt="Usuário" class="usuario">
        </a>
</header>
<main class="container my-4">
  <div class="row">
    <!-- Formulário -->
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h1 class="mb-3">Voluntariado</h1>
        <form id="voluntarioForm">
          <h2>Dia da Semana</h2>
          <div class="mb-3">
            <label for="dia" class="form-label">Dia</label>
            <select name="dia" id="dia" class="form-select" required>
              <option value="">Selecione</option>
              <option value="segunda">Segunda-feira</option>
              <option value="terca">Terça-feira</option>
              <option value="quarta">Quarta-feira</option>
              <option value="quinta">Quinta-feira</option>
              <option value="sexta">Sexta-feira</option>
              <option value="sabado">Sábado</option>
              <option value="domingo">Domingo</option>
            </select>
          </div>

          <div class="mb-3">
             <label for="horario" class="form-label">Horário</label>
             <select name="horario" id="horario" class="form-select" required>
               <option value="">Selecione</option>
               <option value="Manhã">Manhã</option>
               <option value="Tarde">Tarde</option>
               <option value="Noite">Noite</option>
             </select>
          </div>


          <div class="mb-3">
            <label for="interesse" class="form-label">Interesse</label>
            <input type="text" name="interesse" id="interesse" class="form-control" placeholder="Ex: Montagem de cestas" required />
          </div>

          <div class="mb-3">
            <label for="tipoVoluntariado" class="form-label">Tipo de Voluntariado</label>
            <select name="tipoVoluntariado" id="tipoVoluntariado" class="form-select" required>
              <option value="">Selecione</option>
              <option value="educacao">Triagem e Organização</option>
              <option value="meio_ambiente">Montagem de cestas</option>
              <option value="saude">Comunicação e Redes sociais</option>
              <option value="animais">Logística e Entrega</option>
              <option value="outros">Outros</option>
            </select>
          </div>

          <button type="submit" class="btn btn-success w-100">Salvar</button>
        </form>
      </div>
    </div>

    <!-- Lista de voluntários -->
    <div class="col-md-6">
      <div class="card p-4 shadow-sm">
        <h2 class="mb-3">Voluntários Salvos</h2>
        <ul id="listaVoluntarios" class="list-group"></ul>
      </div>
    </div>
  </div>
</main>


      

<footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>

  <script src="gestaodevoluntarios.js"></script>


  </body>
