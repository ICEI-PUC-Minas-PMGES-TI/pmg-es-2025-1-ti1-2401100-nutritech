<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PerfilDoador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Perfil</h1>
    
    <section id="dados-pessoais">
        <h2>Dados Pessoais</h2>
        <div id="info-doador">Carregando...</div>
        <button id="editar">Editar</button>
        <button id="logout">Logout</button>
      </section>
    
      <section id="doacoes">
        <h2>Doações</h2>
        <div id="lista-doacoes">Carregando...</div>
      </section>
    <script src="app.js"></script>
    
      <section id="doacoes-recorrentes" >
        <button id="gerenciar-recorrencia">Gerenciar Doações Recorrentes</button>
      </section>

    <section id="doar">
        <button id="nova-doacao">Nova Doação</button>
    </section>
</body>
</html>
