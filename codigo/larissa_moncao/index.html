<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Doador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-white text-black">
    
  <header class="bg-verde-fundo">
    
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <img src="/codigo/larissa_moncao/img/TODOS (1).png" alt="logo" class="img-fluid ms-3 d-block mt-1" style="max-width: 100px;">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link active" href="#">Início</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Sobre</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contato</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>






  <div class="container py-5">
    <h1 class="mb-4 text-right ">Perfil do Doador</h1>
  
    <!-- Linha com colunas lado a lado -->
    <div class="row mb-5">
      <div class="row mb-5">
        <!-- Dados Pessoais -->
        <div class="col-md-4">
          <section id="dados-pessoais" class="border rounded p-3 mb-4 bg-fundos">
            <h2 class="h4">Dados Pessoais</h2>
            <div id="info-doador" class="p-3 rounded">Carregando...</div>
            <div class="mt-3">
              <button id="editar" class="btn btn-verde me-2 rounded-pill px-4 py-2 shadow">Editar</button>
              <button id="logout" class="btn btn-verde rounded-pill px-4 py-2 shadow">Logout</button>
            </div>
          </section>
        </div>
      
        <!-- Lista Doações -->
        <div class="col-md-8">
          <section id="doacoes">
            <h2 class="h4 text-center">Doações já realizadas por você</h2>
            <div id="lista-doacoes" class="p-3 rounded">Carregando...</div>
          </section>
        </div>
      </div>
      <section>
        <h2 class="h4">Instituições Favoritas</h2>
        <div id="lista-instituicoes-doadas" class="p-3 rounded">Carregando...</div>
      </section>
        <!-- Botão de gerenciar recorrência-->
        <section id="doacoes-recorrentes" class="mb-4 px-4 py-2">
          <button id="gerenciar-recorrencia" class="btn bg-verde-fundo rounded-pill px-4 py-2 shadow">Gerenciar Doações Recorrentes</button>
        </section>
        <!--Botão nova doação-->
        <section id="doar">
          <button id="nova-doacao" class="btn bg-verde-fundo w-100 rounded-pill px-4 py-9 shadow">Nova Doação</button>
        </section>
      </div>
      </div>
  
    </div>
  </div>

  <footer class="text-center py-4 bg-dark text-light">
    <small>© 2025 NutriTech</small>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
