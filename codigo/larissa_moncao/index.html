<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Perfil do Doador</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Perfil do Doador</h1>

    <!-- Dados Pessoais -->
    <section id="dados-pessoais" class="mb-5">
      <h2 class="h4">Dados Pessoais</h2>
      <div id="info-doador" class="p-3 border rounded">Carregando...</div>
      <div class="mt-">
        <button id="editar" class="btn btn-outline-primary me-2">Editar</button>
        <button id="logout" class="btn btn-outline-secondary">Logout</button>
      </div>
    </section>

    <!-- Doações -->
    <section id="doacoes" class="mb-5">
      <h2 class="h4">Doações</h2>
      <div id="lista-doacoes" class="p-3 border rounded bg-dark">Carregando...</div>
    </section>

    <!-- Doações Recorrentes -->
    <section id="doacoes-recorrentes" class="mb-5">
      <button id="gerenciar-recorrencia" class="btn btn-warning w-100">Gerenciar Doações Recorrentes</button>
    </section>

    <!-- Nova Doação -->
    <section id="doar" class="mb-5">
      <button id="nova-doacao" class="btn btn-success w-100">Nova Doação</button>
    </section>
  </div>

  <footer class="text-center py-4 bg-dark text-light">
    <small>© 2025 NutriTech</small>
  </footer>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
