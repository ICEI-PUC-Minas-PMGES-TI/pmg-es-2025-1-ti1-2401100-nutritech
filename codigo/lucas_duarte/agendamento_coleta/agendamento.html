<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Doação</title>
    <link rel="stylesheet" href="../../assets/base.css">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="d-flex justify-content-between align-items-center p-3 bg-light">
        <a href="#" class="d-flex align-items-center">
            <img src="assets/imgs/logo.png" alt="Logo" class="logo me-3">
            <h2 class="m-0 text-center">Alimentação <br> Para <br> Todos</h2>
        </a>
        <a href="#" class="usuario-container d-flex align-items-center">
            <h3 class="m-0 me-2">Usuário</h3>
            <img src="assets/imgs/usuario.png" alt="Usuário" class="usuario">
        </a>
    </header>

    <main>
        <div class="container my-5">
            <h1 class="mb-4">Agendamento de Coleta</h1>
            <form id="agendamentoForm">
                <div class="mb-3">
                    <label for="dataColeta" class="form-label">Selecione o dia para buscar alimento:</label>
                    <input type="text" class="form-control" id="dataColeta" name="dataColeta" placeholder="Escolha uma data" autocomplete="off" style="pointer-events: auto; background-color: #fff;">
                </div>
                <div class="mb-3">
                    <label for="alimento" class="form-label">Alimento:</label>
                    <input type="text" class="form-control" id="alimento" name="alimento" readonly>
                </div>
                <button type="submit" class="btn btn-success">Agendar Coleta</button>
            </form>
            <div id="voluntarioInfo" class="mt-4"></div>
        </div>
    </main>

    <footer class="bg-light py-4">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="footer-left text-center text-md-start">
                <h3 class="mb-2">Local</h3>
                <p>Belo Horizonte</p>
            </div>

            <div class="footer-center text-center">
                <p>© 2025 NutriTech</p>
            </div>

            <div class="footer-right text-center text-md-end">
                <h3 class="mb-2">Contato</h3>
                <p class="mb-1">(31) 9999-6666</p>
                <p>nutritech@pucminas.com.br</p>
            </div>
        </div>
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
        <script src="assets/js/script.js"></script>
</body>
</html>
